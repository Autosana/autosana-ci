name: "Integration: Run Suites (Staging)"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-suites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run test suites with Autosana (staging)
        uses: ./
        with:
          api-key: ${{ secrets.AUTOSANA_STAGING_KEY }}
          api-url: https://staging.autosana.ai
          platform: web
          name: The Internet
          app-id: the-internet
          url: https://the-internet.herokuapp.com/
          suite-ids: "c81f12c0-51ba-4d22-a0e7-4605a5110495,89588f4f-ec9a-4c16-8ea4-cc813404ef1d"
