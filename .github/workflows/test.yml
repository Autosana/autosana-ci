name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bats

      - name: Install bats helpers
        run: ./tests/setup.sh

      - name: Make mocks executable
        run: chmod +x tests/mocks/*

      - name: Run Bats tests
        run: bats tests/*.bats
